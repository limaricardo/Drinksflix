<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- Responsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class='container'>
            <h2 class="logo">MISTER DRINKSFLIX</h2>
            <nav>
                <a href='#'>Início</a>
                <a href='#'>Vodka</a>
                <a href='#'>Gin</a>
                <a href='#'>Rum</a>
                <a href='https://instagram.com/mister.drinksvr' target="_blank" >Instagram</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="drinks-principal">
            <div class="container">
                <h3 class='titulo'>MISTER DRINKS COLLECTION</h3>
                <p class='descricao'>No ano de 2020, Mister Drinks delivery foi criado para suprir a necessidade de tomar drinks no conforto de casa. Agora você pode apreciar essas belas imagens por aqui no Mister DrinksFlix.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filme">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/hovercuba.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/hoverdaisy.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/hovermojito.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/hoverpara.jpg" alt="">
            </div>
            <div class="item-sex">
                <img class="box-filme" src="img/hoversex.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/hoversmir.jpg" alt="">
            </div>
            <div class="item-trop">
                <img class="box-filme" src="img/hovertrop.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/7ecc9b54b6.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
